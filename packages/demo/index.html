<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feature Select Demo</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <style>
        html,
        body,
        #mapView {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
        (() => {
            const root = location.href.replace(/\/(?:index.html)?$/, "/");
            const dojoConfig = {
                packages: [
                    {
                        name: "app",
                        location: root + "dist"
                    }
                ]
            }
            window.dojoConfig = dojoConfig;
        })();
    </script>
    <script src="https://js.arcgis.com/4.7/dojo/dojo.js" integrity="sha384-9Ny576IyEFauOfetOprinQCPVDdzLxYSSBXkzniGe7uSBpSAIcdTr3GNXlcpaou1"
        crossorigin="anonymous"></script>
    <div id="mapView"></div>
    <script>require(["app"]);</script>
</body>

</html>
